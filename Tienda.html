<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style02.css">
</head>
<body>
    <br>
    <div class="container">
        <h1> Carrito de compras </h1>
        <form action="#" method="POST"></form>

        <h3> ¿Cuenta con codigo promocional? </h1>
        <input type="text" name="codigo">
        <br>
        <label for=""> Productos añadidos a la cesta: </label>
        <input type="text" name="Productos" id="Productos">
        <br>
        <label for=""> Talla del producto </label>
        <input type="text" name="Talla" id="Talla">
        <br>
        <label for="precio"> Ingrese el precio por unidad: </label>
        <input type="number" id="precio" name="precio" required>
        <br>
        <label for="cantidad"> Ingrese la cantidad deseada: </label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <label for="total"> Su total a pagar seria: </label>
        <input type="number" name="total" id="total" required>


    </div>

</body>
</html>
